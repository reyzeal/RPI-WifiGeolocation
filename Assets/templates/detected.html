<table class="table table-light">
  <thead>
    <th>No</th>
    <th>SSID</th>
    <th>MAC address</th>
    <th>Signal</th>
  </thead>
  <tbody>
    <tr ng-repeat="i in listAP track by $index">
      <td>[[ $index+1 ]]</td>
      <td>[[ i.ssid ]]</td>
      <td>[[ i.address ]]</td>
      <td>[[ i.signal ]]</td>
    </tr>
  </tbody>
</table>
